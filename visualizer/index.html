<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>Web Audio Stuff</title>
  </head>
  <body style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0)">
    <input type="file" id="fileInput" />
    <button disabled id="uploadButton">Upload</button>

    <br />

    <label for="fftRange">FFT Size</label>
    <input
      type="range"
      list="fftTicks"
      id="fftRange"
      min="5"
      max="15"
      value="11"
      step="1"
    />
    <datalist id="fftTicks">
      <option value="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10"></option>
      <option value="11"></option>
      <option value="12"></option>
      <option value="13"></option>
      <option value="14"></option>
      <option value="15"></option>
    </datalist>
    <label for="fftRange" id="fftLabel">2048</label>

    <br />

    <label for="oscilloscopeSpeedRange">Delay between frames</label>
    <input
      type="range"
      id="oscilloscopeSpeedRange"
      min="0"
      max="50"
      value="0"
      step="0.01"
    />
    <label for="oscilloscopeSpeedRange" id="oscilloscopeSpeedLabel">0 ms</label>

    <br />

    <audio controls hidden id="audioPlayer"></audio>

    <br />

    <canvas
      id="oscilloscope"
      style="
        width: 100%;
        height: 300px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      "
    ></canvas>

    <br />

    <canvas
      id="frequencyGraph"
      style="
        width: 100%;
        height: 300px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      "
    ></canvas>

    <br />

    <canvas
      id="spectrogram"
      style="
        width: 100%;
        height: 300px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      "
    ></canvas>

    <br />

    <script type="module" src="./index.js"></script>
  </body>
</html>
